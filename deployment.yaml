apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-management-deployment
  labels:
    app: event-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-management
  template:
    metadata:
      labels:
        app: event-management
    spec:
      containers:
        - name: event-management

          image: niharika345/event-management:1.1  # <-- Replace with your Docker Hub username

          ports:
            - containerPort: 5000
          imagePullPolicy: Always
